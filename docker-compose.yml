services:
  # PostgreSQL Database (開発用のみ)
  postgres:
    image: postgres:15-alpine
    container_name: serverless-api-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: axis42
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data: